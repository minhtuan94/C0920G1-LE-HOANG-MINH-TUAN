<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function tryRemoveFromArray() {
        let arr = [];
        let n = prompt("Nhập độ dài mảng");
        do {
            let num = (prompt("Nhập phần tử mảng"));
            arr.push(num);
        } while (arr.length < n);
        let arrNew = [];
        for (let i = 0; i < arr.length; i++) {
            if (Number.isInteger(arr[i])) {
                arrNew.push(arr[i])
            }
        }
        alert(arrNew);
    }
    tryRemoveFromArray();
</script>
</body>
</html>
