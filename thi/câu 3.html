<p id="showarr"></p>
<label>In ra các cặp số chia hết cho k</label>
<p id="showk"></p>
<script>
    let arr = [];
    let k;
    let n;
    do {
        n = parseInt(prompt("Nhập số lượng phần tử mảng"));
        k = parseInt(prompt("Nhập số k"));
        if (isNaN(n) || ((n > 50) || (n <= 0)) || isNaN(k) || k < 0) {
            alert("Nhập sai, yêu cầu nhập lại");
        }
    } while (isNaN(n) || ((n > 50) || (n <= 0)) || isNaN(k) || k < 0);

    for (let i = 0; i < n; i++) {
        // arr[i] = parseInt(prompt("Nhập vào phần tử mảng"));
        let num = parseInt(prompt("Nhập vào phần tử thứ: " + (i + 1)));
        arr.push(num);
    }
    for (let j = 0; j < arr.length; j++) {
        for (let l = j + 1; l < arr.length; l++) {
            if ((arr[j] + arr[l]) % k === 0) {
                document.getElementById('showk').innerText = "(" + arr[j] + "," + arr[l] + ")";
            }
        }
    }
    document.getElementById("showarr").innerText = arr;
