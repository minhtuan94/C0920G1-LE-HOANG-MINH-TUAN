<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 5</title>
</head>
<body>
<script>
    let arrListCustomer = [];
    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add new Customer"+"\n2.Display Information Customer"+"\n3.Edit Information Customer" +"\n4.Delete Customer"
        +"\n5.Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayCustomer();
                break;
            }
            case 3: {
                editCustomer();
                break;
            }
            case 4: {
                deleteCustomer();
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }
    function deleteCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDelete = parseInt(prompt(temp));
        let check = parseInt(prompt("Are you want delete customer. "+"\n1. Yes  2.No"));
        if (check===1) {
            arrListCustomer.splice(chooseDelete, 1);
            alert("bạn đã xóa thành công");
        } else {
            alert("Cancel")
        }
        displayMainMenu();

    }
    function editCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooserEdit = prompt("1.Tên là: " + arrListCustomer[chooseDisplay][0] + "\n"
            + "2.Chứng minh nhân dân là: " + arrListCustomer[chooseDisplay][1] + "\n"
            + "3.Ngày sinh là: " + arrListCustomer[chooseDisplay][2] + "\n" + "4.Email là: " + arrListCustomer[chooseDisplay][3] + "\n"
            + "5.Địa chỉ là: " + arrListCustomer[chooseDisplay][4] + "\n" + "6.Loại dịch vụ là: " + arrListCustomer[chooseDisplay][5] + "\n"
            + "7.Loại phòng là: " + arrListCustomer[chooseDisplay][6] + "\n" + "8.Loại khách hàng là: " + arrListCustomer[chooseDisplay][7] + "\n"
            + "9.Giảm giá là: " + arrListCustomer[chooseDisplay][8] + "\n" + "10.Số lượng đi kèm là: " + arrListCustomer[chooseDisplay][9] + "\n"
            + "11.Số ngày thuê là: " + arrListCustomer[chooseDisplay][10]);

        switch (chooserEdit) {
            case "1":
                arrListCustomer[chooseDisplay][0] = prompt("Nhập vào tên khách hàng: ");
                break;
            case "2":
                arrListCustomer[chooseDisplay][1] = prompt("Nhập vào tên cmnd: ");
                break;
            case "3":
                arrListCustomer[chooseDisplay][2] = prompt("Nhập vào tên birthday: ");
                break;
            case "4":
                arrListCustomer[chooseDisplay][3] = prompt("Nhập vào tên email: ");
                break;
            case "5":
                arrListCustomer[chooseDisplay][4] = prompt("Nhập vào tên address: ");
                break;
            case "6":
                arrListCustomer[chooseDisplay][5] = prompt("Nhập vào tên typeService: ");
                break;
            case "7":
                arrListCustomer[chooseDisplay][6] = prompt("Nhập vào loại phòng");
                break;
            case "8":
                arrListCustomer[chooseDisplay][7] = prompt("Nhập vào tên typeCustomer: ");
                break;
            case "9":
                arrListCustomer[chooseDisplay][8] = prompt("Nhập vào tên discount: ");
                break;
            case "10":
                arrListCustomer[chooseDisplay][9] = prompt("Nhập vào tên quantityIncluded: ");
                break;
            case "11":
                arrListCustomer[chooseDisplay][10] = prompt("Nhập vào tên rentDays: ");
                break;

            default: {
                alert("failed")
            }
        }
        editCustomer();
    }
    function displayCustomer() {
        let temp="";
        for (let i=0;i<arrListCustomer.length;i++) {
            temp+=i+". Name: "+arrListCustomer[i][0]+"\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("Tên là: " + arrListCustomer[chooseDisplay][0] + "\n" + "Chứng minh nhân dân là: " + arrListCustomer[chooseDisplay][1] + "\n"
            + "Ngày sinh là: " + arrListCustomer[chooseDisplay][2] + "\n" + "Email là: " + arrListCustomer[chooseDisplay][3] + "\n"
            + "Địa chỉ là: " + arrListCustomer[chooseDisplay][4] + "\n" + "Loại dịch vụ là: " + arrListCustomer[chooseDisplay][5] + "\n"
            + "Loại phòng là: " + arrListCustomer[chooseDisplay][6] + "\n" + "Loại khách hàng là: " + arrListCustomer[chooseDisplay][7] + "\n"
            + "Giảm giá là: " + arrListCustomer[chooseDisplay][8] + "\n" + "Số lượng đi kèm là: " + arrListCustomer[chooseDisplay][9] + "\n"
            + "Số ngày thuê là: " + arrListCustomer[chooseDisplay][10]);
        displayMainMenu()
    }

    function addNewCustomer() {
        let cusInfo = [];
        let name = prompt("Nhập tên: ");
        let cmnd = prompt("Nhập vào tên cmnd: ");
        let birthday = prompt("Nhập vào tên birthday: ");
        let email = prompt("Nhập vào tên email: ");
        let address = prompt("Nhập vào tên address: ");
        let typeService = prompt("Nhập vào tên typeService: ");
        let typeRoom = prompt("Nhập vào loại phòng");
        let typeCustomer = prompt("Nhập vào tên typeCustomer: ");
        let discount = prompt("Nhập vào tên discount: ");
        let quantityIncluded = prompt("Nhập vào tên quantityIncluded: ");
        let rentDays = prompt("Nhập vào tên rentDays: ");

        cusInfo.push(name);
        cusInfo.push(cmnd);
        cusInfo.push(birthday);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(typeService);
        cusInfo.push(typeRoom);
        cusInfo.push(typeCustomer);
        cusInfo.push(discount);
        cusInfo.push(quantityIncluded);
        cusInfo.push(rentDays);

        arrListCustomer.push(cusInfo);

        alert("Bạn đã thêm thành công");
        displayMainMenu();
    }
    displayMainMenu();
</script>
</body>
</html>
