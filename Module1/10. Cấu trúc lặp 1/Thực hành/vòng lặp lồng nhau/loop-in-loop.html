<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
<!--Mô tả bài toán:-->
<!--_ Gồm 10 vòng lặp từ 1 tới 10:-->
<!--+Vòng 1: Là dòng đầu tiên của bảng dữ liệu. Chạy từ dòng 11 là xuống dòng 14 là tạo các bảng hàng ngang 10 ô-->
<!--khi đó sẽ lấy só dòng nhân với số cột-->
<!--+Vòng 2: Là dòng thứ 2 của bảng dữ liệu. Chạy từ dòng 11 xuống dòng 14 là tạo các bảng hàng ngang 10 ô ở dòng thứ 2-->
<!--khi đó sẽ lấy số dòng là 2 nhân với số cột là 1,2,3,4,5....10 sẽ tương ứng với giá trị các ô là 2,4,6,8....,20-->
<!--+cứ như vậy tới dòng số 10 thì kết thúc-->
