<script>
    let n = parseInt(prompt('Nhập vào số bất kì'));
    let tong = 0;
    while (n !== -1) {

        alert("giá trị được nhập: " + n);
        n++;
        tong += n;
        alert("Tổng cộng: " + tong);
        n = parseInt(prompt('Nhập vào số bất kì'));
    }


</script>
