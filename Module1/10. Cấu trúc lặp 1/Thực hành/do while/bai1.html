<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value;//Bước 2: Tạo biến value để lưu giá trị người dùng nhập vào
    // Bước 3: Viết mã thực thi
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    // Bước 4: Hiển thị ra màn hình giá trị vừa nhập
    alert("Số bạn vừa nhập là " + value);
</script>
</body>
</html>
