<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhap so luong so fibonacci can hien thi: ")); //cho người dùng nhập số lượng cần hiển thị
    let count =2; // tạo biến đếm count = 2
    let a =1; // tạo 2 biến a,b là 2 số đầu tiên trong dãy số fibonacci
    let b =1;
    document.writeln(a); // hiển thị a,b lên màn hình
    document.writeln(b);
    let c; //khởi tạo biến c là biến tạm để chứa giá trị tiếp theo của dãy fibonacci
    while (count<number) { //tạo vòng lặp với điều kiện là biến đếm count phải nhỏ hơn số người dùng nhập vào
        c=a+b; //c = 1+1;c=1+2;c=2+3;...
        a=b; //a=1;a=2;a=3
        b=c; //b=2;b=3;b=5
        document.writeln(c); // hiển thị kết quả c lên màn hình
        count++;//biến đếm count thể hiện vị trí, tăng thêm 1 đơn vị
    }
</script>
</body>
</html>
</body>
</html>
