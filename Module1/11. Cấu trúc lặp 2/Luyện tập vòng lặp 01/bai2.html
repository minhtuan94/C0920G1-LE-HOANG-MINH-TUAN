<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào nhiệt độ hiện tại'));
    if (a > 100) {
        alert('Yêu cầu giảm nhiệt độ');
    } else if (a < 20){
        alert('Yêu cầu tăng nhiệt độ');
    }
 </script>
</body>
</html>
