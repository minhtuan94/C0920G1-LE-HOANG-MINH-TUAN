<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông</title>
</head>
<body>
<form>
<input type="number" id="t1">
<input type="button" onclick="tg1()" value="tam giác 1"><br>
    <input type="number" id="t2">
<input type="button" onclick="tg2()" value="tam giác 2"><br>
    <input type="number" id="t3">
<input type="button" onclick="tg3()" value="tam giác 3"><br>
    <input type="number" id="t4">
<input type="button" onclick="tg4()" value="tam giác 4"><br>

</form>
<script>

    function tg1() {
        let t1 = document.getElementById('t1').value;
        for (let i = 1 ; i <= t1 ; i++){
            for (let j = t1; j >= i ; j--){
                document.write("*");
            }
            document.write("<br>") ;
        }

    }


    function tg2() {
        let t2 = document.getElementById('t2').value;
        // Ở đoạn này, là j<=i để mỗi lần xuống 1 hàng, i tăng lên 1 thì số lần lặp của biến j tăng
        // lên 1, nên những chữ "*" in ra là đúng như hình vẽ.
        for (let i = 1 ; i <= t2 ; i++){
            for (let j = 1; j <= i ; j++){
                document.write("*") ;
            }
            document.write("<br>") ;
        }

    }

    function tg3() {
        let t3 = document.getElementById('t3').value;
        // Thuat toan o day la chia thanh 2 loai ky tu, mot loai la ky tu trong, mot loai
        // la chu *; roi cho chay 2 vong lap for mot lan, khi chay het vong lap ky tu trong thi chuyen
        // qua ky tu "*"
        for (let i = 1; i <= t3 ; i++){
            for (let x = 1; x <= t3 - i ; x++ ){
                document.write("&nbsp&nbsp") ;
            }
            for (let j = 1 ; j <= i ; j++){
                document.write("*") ;
            }
            document.write("<br>");
        }

    }

    function tg4() {
        let t4 = document.getElementById('t4').value;
        for (let i = 1; i <= t4 ; i++){
            for (let x = 1; x < i ; x++){
                document.write("&nbsp&nbsp");
            }
            for (let j = t4 ; j >= i ; j--){
                document.write("*")
            }
            document.write("<br>") ;
        }

    }
