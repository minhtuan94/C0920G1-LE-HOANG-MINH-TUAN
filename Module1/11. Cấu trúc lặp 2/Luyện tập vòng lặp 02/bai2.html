<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa số nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập vào số bất kỳ' ));
    let tong = 1;
    for (let i = 1; i<=num; i++) {
        tong = tong * i;
    }
    document.writeln('Giai thừa của một số ' + num + ' là: ' + tong);
</script>
</body>
</html>
