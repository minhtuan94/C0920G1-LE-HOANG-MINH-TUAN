<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Tạo và thao tác với mảng</title>
    <style>
        body {padding-top:50px}
    </style>
</head>

<body>
<input type="number" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    let x = 0; //tạo biến
    let array = []; //tạo mảng array
    function add_element_to_array() {//viết chương trình cho hàm
        array[x] = document.getElementById("txtValue").value;//vị trí thứ 0 của mảng lấy giá trị số của người nhập
        alert("Thêm Phần tử: " + array[x] + " vào vị trí " + x);//thông báo cho người dùng biết
        x++;//tăng vị trí lên 1
        document.getElementById("txtValue").value = null;//gán giá trị cho thẻ input là rỗng
    }
    function display_array() {
        let e = "<hr/>"; // kẻ đường thẳng
        for (let i = 0; i < array.length; i++) { //cho i chạy từ 0 đến kích thước của array là 1
            //thực hiện tính e
            e += "Phần tử " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>

</html>
