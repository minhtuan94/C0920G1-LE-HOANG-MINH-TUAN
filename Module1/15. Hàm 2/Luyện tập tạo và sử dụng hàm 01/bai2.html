<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="number" id="num">
<button onclick="numbers()">Hiển thị số</button>
<p id="kq"></p>
<script>
    function numbers() {
        return document.getElementById('kq').innerHTML = document.getElementById('num').value;
    }
</script>
</body>
</html>
