<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<input type="number" oninput="tinhgiathua(this.value)">
<p id="kq"></p>
<script>

    function tinhgiathua(a) {
        let num = 1;
        for (let i = 1; i <= a; i++) {
            num = num * i;
        }
        document.getElementById('kq').innerText = num;
    }
</script>
</body>
</html>
