<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
<script>
    function isPrime(number) { //7
        for (let i = 2; i <= Math.sqrt(number); i++) { //cho biến i chạy từ 2 đến căn của number
            if (number % i === 0) { //nếu số người dùng nhập vào chia hết cho i
              return false;
            }
            return true;
        }
        if (isPrime(document.getElementById('snt').value)) {
            alert("đây là số nguyên tố"); //nếu check có giá trị sai thì đây là số nguyên tố
        } else {
            alert("đây không phải là số nguyên tố"); //nếu check có giá trị đúng đây ko phải là số nguyên tố
        }
    }

</script>
</body>
</html>
