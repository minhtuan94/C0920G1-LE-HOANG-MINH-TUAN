<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào n phần tử"));
    let s = 0;
    let i=1;
    while (i<=n) {
        s = s+1/i;
        i = i+1;
    }
    document.write("Số i là: "+i + "<br>");
    document.write("Tổng s là: " + s);
</script>
</body>
</html>
