<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm document.write</title>
</head>
<body>
<!--Hiển thị kết quả sử dụng hàm document.write():-->
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.write('Xin chào!');
    }
</script>
</body>
</html>
