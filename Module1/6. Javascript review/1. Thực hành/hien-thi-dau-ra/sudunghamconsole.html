<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm console</title>
</head>
<body>
<!--Hiển thị kết quả sử dụng hàm console.log():-->
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        console.log('Xin chào!');
    }
    </script>
</body>
