<form>
    <label>Nhập 3 cạnh của tam giác</label> <br>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <input type="button" onclick="tg()" value="Tính">
    <p id="kq"></p>
</form>
<script>

    function tg() {
        let a = parseInt(document.getElementById('num1').value);
        let b = parseInt(document.getElementById('num1').value);
        let c = parseInt(document.getElementById('num3').value);
        if(((a && b && c) > 0) && ((a + b) > c) && ((b + c) > a) && ((a + c) > b)) {
            document.writeln('Đó là ba cạnh của một tam giác');
        } else {
            document.writeln('Đố không phải là ba cạnh của một tam giác');
        }
    }
</script>
