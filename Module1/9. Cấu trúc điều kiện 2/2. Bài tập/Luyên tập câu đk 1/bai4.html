<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm só lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhâp số thứ nhất'));
    let b = parseInt(prompt('Nhập số thứ 2'));
    let c = parseInt(prompt('Nhập số thứ 3'));
    if (a > b) {
        if (b > c) {
            alert(a + " là số lớn nhất");
        } else {
            alert(c + " là số lớn nhất");
        }
    } else if (b > c) {
        alert(b + " là số lớn nhất");
    } else {
        alert(c + " là số lớn nhất")
    }
</script>
</body>
</html>
