<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số thứ 1'));
    let b = parseInt(prompt('nhập số thứ 2'));
    if (a % b === 0) {
        alert(a + " chia hết cho " + b);
    }else {
        alert(a + " không chia hết cho " + b);
    }
</script>
</body>
</html>
